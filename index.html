<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>علي لطيف</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 80px 20px 20px;
      animation: fadeIn 2s ease-out;
    }

    header h1 {
      font-size: 48px;
      color: #f5c542;
    }

    header p {
      font-size: 20px;
      color: #ccc;
    }

    .profile-img {
      margin: 30px auto;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #f5c542;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons a {
      color: #f5c542;
      margin: 0 10px;
      font-size: 26px;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.3);
      color: #00ffff;
    }

    footer {
      margin-top: 60px;
      background-color: #111;
      padding: 15px;
      font-size: 14px;
      color: #aaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <div class="profile-img">
      <img src="your-photo.jpg" alt="علي لطيف">
    </div>
    <h1>علي لطيف</h1>
    <p>مبرمج ومهتم بالتقنية</p>
  </header>

  <div class="social-icons">
    <a href="https://instagram.com/zz9.a" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://wa.me/9647731390642" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://tiktok.com/@00o5" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://t.snapchat.com/C8xaS0BQ" target="_blank"><i class="fab fa-snapchat"></i></a>
    <a href="https://t.me/EEE8EEE" target="_blank"><i class="fab fa-telegram"></i></a>
    <a href="https://tellonym.me/eee8eee/realtalk" target="_blank"><i class="fas fa-question-circle"></i></a>
  </div>

  <footer>
    جميع الحقوق محفوظة لعلي لطيف &copy; 2025
  </footer>

</body>
</html>
